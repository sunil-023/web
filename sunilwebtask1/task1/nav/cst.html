<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parcel Cart</title>
</head>
<body>
    <div class="container">
        <h2 class="cart-heading">Parcel Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-details">
                    <h3>Parcel ID: ABC123</h3>
                    <p>Destination: City A</p>
                    <p>Weight: 2 kg</p>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-details">
                    <h3>Parcel ID: XYZ789</h3>
                    <p>Destination: City B</p>
                    <p>Weight: 3 kg</p>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <p>Total Parcels: 2</p>
            <button class="checkout-button">Ship Now</button>
        </div>
    </div>
</body>
</html>
