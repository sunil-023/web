    <h3>Shopping Cart</h3>

    <div class="cart">

                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <p>$19.99</p>
            </div>
            <button>Add to Cart</button>
        </div>

        <div class="cart-item">
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2.</p>
                <p>$29.99</p>
            </div>
            <button>Add to Cart</button>
        </div>


    </div>

</body>
</html>
